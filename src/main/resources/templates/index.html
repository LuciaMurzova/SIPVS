<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Notarization Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .form-container {
            max-width: 800px;
            background-color: #fff;
            padding: 20px;
            margin: auto;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .form-section {
            margin-bottom: 20px;
        }

        .form-section h2 {
            margin-bottom: 10px;
            color: #0056b3;
            font-size: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .contracts-section {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        .contract {
            margin-bottom: 15px;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .contract:last-child {
            border-bottom: none;
        }

        .submit-btn {
            display: inline-block;
            background-color: #0056b3;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #003f8a;
        }

        pre {
            background-color: #f4f4f4;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
    </style>

    <script>
        function generateXML() {
            const applicantName = document.getElementById('applicant-name').value;
            const applicantEmail = document.getElementById('applicant-email').value;

            const contractTitles = document.getElementsByName('contract-title');
            const contractTypes = document.getElementsByName('contract-type');

            const notaryName = document.getElementById('notary-name').value;
            const notaryEmail = document.getElementById('notary-email').value;
            const notarizationDate = document.getElementById('notarization-date').value;
            const contractDocument = document.getElementById('contract-document').value;

            let xml = `<?xml version="1.0" encoding="UTF-8" ?>\n`;
            xml += `<notarization-form xmlns="http://example.com/online-notarization">\n`;
            xml += `  <applicant>\n`;
            xml += `    <name>${applicantName}</name>\n`;
            xml += `    <email>${applicantEmail}</email>\n`;
            xml += `  </applicant>\n`;

            xml += `  <contracts>\n`;
            for (let i = 0; i < contractTitles.length; i++) {
                const title = contractTitles[i].value;
                const type = contractTypes[i].value;
                xml += `    <contract>\n`;
                xml += `      <contract-title>${title}</contract-title>\n`;
                xml += `      <contract-type>${type}</contract-type>\n`;
                xml += `    </contract>\n`;
            }
            xml += `  </contracts>\n`;

            xml += `  <notary-public>\n`;
            xml += `    <name>${notaryName}</name>\n`;
            xml += `    <email>${notaryEmail}</email>\n`;
            xml += `  </notary-public>\n`;
            xml += `  <notarization-date>${notarizationDate}</notarization-date>\n`;
            xml += `  <contract-agreement-document>${contractDocument}</contract-agreement-document>\n`;
            xml += `</notarization-form>`;

            document.getElementById('xml-output').textContent = xml;
        }

        function addContractField() {
            const contractsDiv = document.getElementById('contracts');
            const contractHTML = `
                <div class="contract">
                    <label for="contract-title">Contract Title:</label>
                    <input type="text" name="contract-title" required><br>
                    <label for="contract-type">Contract Type:</label>
                    <input type="text" name="contract-type" required><br>
                    <hr>
                </div>`;
            contractsDiv.insertAdjacentHTML('beforeend', contractHTML);
        }
    </script>
</head>
<body>

<div class="form-container">
    <h1>Online Notarization Form</h1>

    <!-- Applicant Information -->
    <div class="form-section">
        <h2>Applicant</h2>
        <label for="applicant-name">Name:</label>
        <input type="text" id="applicant-name" required><br>
        <label for="applicant-email">Email:</label>
        <input type="email" id="applicant-email" required><br>
    </div>

    <!-- Contracts Information -->
    <div class="form-section contracts-section">
        <h2>Contracts</h2>
        <div id="contracts">
            <div class="contract">
                <label for="contract-title">Contract Title:</label>
                <input type="text" name="contract-title" required><br>
                <label for="contract-type">Contract Type:</label>
                <input type="text" name="contract-type" required><br>
                <hr>
            </div>
        </div>
        <button type="button" onclick="addContractField()">Add Another Contract</button>
    </div>

    <!-- Notary Public Information -->
    <div class="form-section">
        <h2>Notary Public</h2>
        <label for="notary-name">Name:</label>
        <input type="text" id="notary-name" required><br>
        <label for="notary-email">Email:</label>
        <input type="email" id="notary-email" required><br>
    </div>

    <!-- Notarization Date and Document -->
    <div class="form-section">
        <h2>Notarization Date</h2>
        <label for="notarization-date">Date:</label>
        <input type="date" id="notarization-date" required><br>
        <h2>Contract Agreement Document</h2>
        <label for="contract-document">Document:</label>
        <input type="text" id="contract-document" required><br>
    </div>

    <!-- Generate XML Button -->
    <div>
        <button type="button" class="submit-btn" onclick="generateXML()">Generate XML</button>
    </div>

    <!-- Display XML -->
    <h2>Generated XML:</h2>
    <pre id="xml-output"></pre>
</div>

</body>
</html>
