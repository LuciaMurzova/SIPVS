<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notarization Form</title>
    <script src="https://www.slovensko.sk/static/zep/dbridge_js/v1.0/config.js"></script>
    <script src="https://www.slovensko.sk/static/zep/dbridge_js/v1.0/dCommon.min.js"></script>
    <script src="https://www.slovensko.sk/static/zep/dbridge_js/v1.0/dSigXades.min.js"></script>
    <script src="https://www.slovensko.sk/static/zep/dbridge_js/v1.0/dSigXadesBp.min.js"></script>
    <script src="https://www.slovensko.sk/static/zep/dbridge_js/v1.0/dSigXadesExtender.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .form-container {
            max-width: 800px;
            background-color: #fff;
            padding: 20px;
            margin: auto;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .form-section {
            margin-bottom: 20px;
        }

        .form-section h2 {
            margin-bottom: 10px;
            color: #0056b3;
            font-size: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input, textarea,button {
            width: 95%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .contracts-section {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        .contract {
            margin-bottom: 15px;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .contract:last-child {
            border-bottom: none;
        }

        .add-contract-btn, .submit-btn {
            display: inline-block;
            background-color: #0056b3;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-right: 10px;
        }

        .add-contract-btn:hover, .submit-btn:hover {
            background-color: #003f8a;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h1>Notarization Form</h1>
    <form th:action="@{/}" th:object="${notarizationForm}" method="post">
        <!-- Applicant Section -->
        <div class="form-section">
            <h2>Applicant</h2>
            <label for="applicant-name">Name:</label>
            <input type="text" th:field="*{applicant.name}" id="applicant-name" required>

            <label for="applicant-email">Email:</label>
            <input type="email" th:field="*{applicant.email}" id="applicant-email" required>
        </div>

        <!-- Contracts Section -->
        <div class="form-section contracts-section" id="contracts-section">
            <h2>Contracts</h2>

            <!-- Existing Contracts -->
            <div th:each="contract, iterStat : *{contracts}">
                <div class="contract">
                    <label>Contract Title:</label>
                    <input type="text" th:field="*{contracts[__${iterStat.index}__].contractTitle}" required>

                    <label>Contract Type:</label>
                    <input type="text" th:field="*{contracts[__${iterStat.index}__].contractType}" required>
                </div>
            </div>
        </div>

        <!-- Button to Add More Contracts -->
        <button type="button" class="add-contract-btn" onclick="addContract()">Add Contract</button>

        <!-- Notary Public Section -->
        <div class="form-section">
            <h2>Notary Public</h2>
            <label for="notary-name">Name:</label>
            <input type="text" th:field="*{notaryPublic.name}" id="notary-name" required>

            <label for="notary-email">Email:</label>
            <input type="email" th:field="*{notaryPublic.email}" id="notary-email" required>
        </div>

        <!-- Notarization Date Section -->
        <div class="form-section">
            <h2>Notarization Date</h2>
            <label for="notarization-date">Date:</label>
            <input type="date" th:field="*{notarizationDate}" id="notarization-date" required>
        </div>

        <!-- Contract Agreement Document Section -->
        <div class="form-section">
            <h2>Contract Agreement Document</h2>
            <label for="contract-document">Document:</label>
            <input type="text" th:field="*{contractDocument}" id="contract-document" required>
        </div>

        <div class="form-section">
            <h2>Confirmation</h2>
            <label for="receive-confirmation">Would you like to receive a confirmation email?</label>
            <input type="checkbox" th:field="*{receiveConfirmationEmail}" id="receive-confirmation">
        </div>

        <!-- Submit Button -->
        <input class="submit-btn" type="submit" value="Ulož XML" formaction="/saveXml">
        <input class="submit-btn" type="submit" value="Validuj XML voči XSD" formaction="/validateXml">
        <input class="submit-btn" type="submit" value="Transformuj XML do HTML" formaction="/transformToHtml">
        <p><span th:text="${validationResult}"/></p>
    </form>
    <div>

        <div class="form-section">
            <h2 for="file-xml" id="label-xml">Nahrať XML</h2>
            <input type="file" id="file-xml" accept=".xml"/>
        </div>
        <div class="form-section">
            <h2 for="file-pdf" id="label-pdf">Nahrať PDF</h2>
            <input type="file" id="file-pdf" accept=".pdf"/>
        </div>
        <button class="submit-btn" id="sign-button" onclick="signDocument()"> Podpísať</button>
    </div>
</div>

<script>
    let contractIndex = 0;

    function addContract() {
        const contractsSection = document.getElementById('contracts-section');

        // Create new contract div
        const contractDiv = document.createElement('div');
        contractDiv.classList.add('contract');

        // Create contract title input
        const titleLabel = document.createElement('label');
        titleLabel.innerText = `Contract Title:`;
        const titleInput = document.createElement('input');
        titleInput.setAttribute('type', 'text');
        titleInput.setAttribute('name', `contracts[${contractIndex}].contractTitle`);
        titleInput.setAttribute('required', 'required');

        // Create contract type input
        const typeLabel = document.createElement('label');
        typeLabel.innerText = `Contract Type:`;
        const typeInput = document.createElement('input');
        typeInput.setAttribute('type', 'text');
        typeInput.setAttribute('name', `contracts[${contractIndex}].contractType`);
        typeInput.setAttribute('required', 'required');

        // Append inputs to contract div
        contractDiv.appendChild(titleLabel);
        contractDiv.appendChild(titleInput);
        contractDiv.appendChild(typeLabel);
        contractDiv.appendChild(typeInput);

        // Append contract div to the section
        contractsSection.appendChild(contractDiv);

        // Increment the contract index for next addition
        contractIndex++;
    }

    function setMinDate() {
        const today = new Date();
        const year = today.getFullYear();
        const month = String(today.getMonth() + 1).padStart(2, '0'); // Months are 0-based
        const day = String(today.getDate()).padStart(2, '0');
        const minDate = `${year}-${month}-${day}`;

        const notarizationDateInput = document.getElementById('notarization-date');
        notarizationDateInput.setAttribute('min', minDate);
    }

    window.onload = setMinDate;


    // Function to load content from the server
    async function loadContent(filePath) {
        try {
            const response = await fetch(filePath);
            if (!response.ok) throw new Error('Failed to load content');
            return await response.text();
        } catch (error) {
            console.error('Error loading content:', error);
            return null;
        }
    }

    const readFileContent = (file, readMethod = 'Text', shouldSplit = false) => {
        return new Promise((resolve) => {
            if (file) {
                let fileReader = new FileReader();
                fileReader[`readAs${readMethod}`](file, "UTF-8");
                fileReader.onload = () => {
                    // If shouldSplit flag is true, split the result at comma
                    resolve(shouldSplit ? fileReader.result.split(',')[1] : fileReader.result);
                }
            }
        });
    };

    function Callback(onSuccess) {
        this.onSuccess = onSuccess;
        this.onError = function (e) {
            alert("Error: " + e);
        }
    }

    var signDocument = async () => {
        const xsdContent = await loadContent('/form.xsd');
        const xslContent = await loadContent('/form.xsl');


        const fileElementIds = ['file-xml', 'file-pdf'];
        const fileReadMethods = ['Text', 'DataURL'];
        const splitFlags = [false, true];

        // Create an array of promises to read all files
        const fileReadPromises = fileElementIds.map((id, index) => {
            const file = document.getElementById(id).files[0];
            return readFileContent(file, fileReadMethods[index], splitFlags[index]);
        });

        Promise.all(fileReadPromises).then(([xmlContent, pdfContent]) => {
            // Now proceed with the signing process using dSigXadesJs
            ditec.dSigXadesBpJs.deploy(null, new Callback(() => {
                ditec.dSigXadesBpJs.initialize(new Callback(() => {
                    ditec.dSigXadesBpJs.addXmlObject(
                        "id_0",                                 // Object ID
                        "xmlObjectDescription",                 // Object description
                        "http://sipvs.com/online-notarization", // Object format identifier
                        xmlContent,                             // XML data (content of the XML)
                        "xdcIdentifier",                        // XDC Identifier
                        "xdcVersion",                           // XDC Version
                        xsdContent,                             // XSD content for validation
                        "http://sipvs.com/online-notarization", // XSD reference URI
                        xslContent,                             // XSLT content for transformation
                        "http://sipvs.com/online-notarization", // XSL reference URI
                        "HTML",                                 // XSL media destination type description
                        "SK",                                   // XSLT language
                        "targetEnvironment",                    // XSL target environment
                        false,
                        "http://data.gov.sk/def/container/xmldatacontainer+xml/1.1",
                        new Callback(() => {
                            ditec.dSigXadesBpJs.addPdfObject("id_1", "PDF súbor: ", pdfContent, "", "http://sipvs.com/online-notarization", 0, true, new Callback(() => {
                                    ditec.dSigXadesBpJs.sign(
                                        "id_signature",
                                        "http://www.w3.org/2001/04/xmlenc#sha256",
                                        "urn:oid:1.3.158.36061701.1.2.3",
                                        new Callback(() => {
                                            // Get signed XML with envelope
                                            ditec.dSigXadesBpJs.getSignatureWithASiCEnvelopeBase64(new Callback((signedXml) => {
                                                // Create a blob from the signedXml
                                                const test = atob(signedXml)
                                                const byte = Uint8Array.from(Array.from(test).map(letter => letter.charCodeAt(0)));
                                                var signedXmlBlob = new Blob([byte], {type: "application/vnd.etsi.asic-e+zip"});
                                                // Create a download link for the blob
                                                const downloadLink = document.createElement("a");
                                                downloadLink.href = URL.createObjectURL(signedXmlBlob);
                                                downloadLink.download = "notarization.asice";
                                                downloadLink.click();

                                                // Revoke the URL to free up resources
                                                URL.revokeObjectURL(downloadLink.href);
                                            }));
                                        })
                                    );
                                })
                            );
                        }));
                }));
            }));
        });


    };

</script>

</body>
</html>
